<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل دخول</title>
    <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <section class="top-menu">
        <div class="row">
          <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div
              class="collapse navbar-collapse justify-content-start px-5"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav">
                <li class="nav-item mx-3 p-2">
                  <a class="nav-link" href="/index.html">الرئيسية</a>
                </li>
                <li class="nav-item mx-3 p-2">
                  <a class="nav-link" href="/index.html#about">عن المدرسة</a>
                </li>
                <li class="nav-item active mx-3 p-2">
                  <a class="nav-link" href="/registration.html">انشاء حساب</a>
                </li>
              </ul>
            </div>
            <a href="/" class="navbar-brand ml-5"
              ><img src="images/logo.png" alt="شركة عربي"
            /></a>
          </nav>
        </div>
      </section>
      <section class="login-page">
        <h2>تسجيل الدخول</h2>
        <form class="needs-validation" novalidate>
          <div class="form-group">
            <label for="loginEmail">الإيميل:</label>
            <input
              dir="rtl"
              type="email"
              class="form-control"
              id="loginEmail"
              name="loginEmail"
              required
            />
            <div class="invalid-feedback">
              الرجاء إدخال عنوان بريد إلكتروني صحيح.
            </div>
          </div>

          <div class="form-group">
            <label for="loginPassword">كلمة المرور:</label>
            <input
              dir="rtl"
              type="password"
              class="form-control"
              id="loginPassword"
              name="loginPassword"
              required
            />
            <div class="invalid-feedback">الرجاء إدخال كلمة مرور صحيحة.</div>
          </div>

          <button type="submit" class="btn btn-primary mt-3 py-2">تسجيل</button>
        </form>
        <p>
          هل نسيت كلمة المرور؟
          <a href="#">أعادة تعيين كلمة المرور</a>
        </p>
      </section>
      <footer>
        <div class="row justify-content-between">
          <div class="col-12 col-lg-7 map-lg">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2676.9990840021987!2d37.34613567139172!3d37.06924520943759!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1531e10bbac169bf%3A0xa4601f570b5cd3e5!2sT%C3%9CRKAY%20IS%20MERKEZI!5e0!3m2!1sar!2str!4v1705527237336!5m2!1sar!2str"
              width="400"
              height="290"
              style="border: 10px solid #393939"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              class="map"
            ></iframe>
          </div>
          <div class="col-12 col-lg-5">
            <div class="text-center">
              <h2 class="mt-5">مدرسة علمني</h2>
              <hr class="line1" />
            </div>
            <div class="text-center mt-2">
              <p class="text-light">
                10 32 7654 0598
                <i class="fa-solid fa-phone pr-3"></i>
              </p>
              <p class="text-light">
                info@example.com
                <i class="fa-solid fa-envelope pr-3"></i>
              </p>
            </div>
            <div class="text-center">
              <hr class="line2" />
              <label class="custom-heading text-white mb-3"
                >اشترك بالنشرة البريدية</label
              >
              <form class="form form-inline justify-content-center">
                <div class="input-group input-group-lg mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="البريد الإلكتروني"
                    aria-label="Example text with button addon"
                    aria-describedby="button-addon1"
                  />
                  <div class="input-group-prepend">
                    <button
                      class="btn btn-light"
                      type="button"
                      id="button-addon1"
                    >
                      متابعة
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-12 col-lg-3 map-sm d-none">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2676.9990840021987!2d37.34613567139172!3d37.06924520943759!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1531e10bbac169bf%3A0xa4601f570b5cd3e5!2sT%C3%9CRKAY%20IS%20MERKEZI!5e0!3m2!1sar!2str!4v1705527237336!5m2!1sar!2str"
              width="400"
              height="290"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              class="map"
            ></iframe>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
